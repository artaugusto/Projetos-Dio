<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos - flex basis</title>

    <style>
      .container {
        max-width: 500px;
        border: 1px solid black;
        display: flex;
      }

      .item {
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
      }

      .bauto {
        flex-basis: auto;
      }

      .b-0 {
        flex-basis: 0;
      }

      .w100 {
        flex-basis: 100px;
      }

      .fg-1 {
        flex-grow: 1;
      }

      .fg-2 {
        flex-grow: 2;
      }
    </style>
  </head>

  <body>
    <p>basis auto</p>
    <div class="container">
      <div class="item bauto fg-1">A</div>
      <div class="item bauto fg-1">BBB</div>
      <div class="item bauto fg-1">C</div>
      <div class="item bauto fg-2">DEF</div>
    </div>

    <p>basis 0 (zero)</p>
    <div class="container">
      <div class="item b-0 fg-1">A</div>
      <div class="item b-0 fg-1">BBB</div>
      <div class="item b-0 fg-1">C</div>
      <div class="item b-0 fg-1">DEF</div>
    </div>

    <p>basis + width</p>
    <div class="container">
      <div class="item w100 fg-2">A</div>
      <div class="item w100 fg-2">BBB</div>
      <div class="item w100 fg-2">C</div>
      <div class="item w100 fg-2">DEF</div>
    </div>
  </body>
</html>
